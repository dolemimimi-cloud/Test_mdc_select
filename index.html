<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[선택] MDC 선택과정 수강신청</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz4FINVoZs1oiVaenj3b1zS16np1PXYhqSQZSXk4FLJIbgRQsxYIRVV0Jh8g_Z6fPG7og/exec';

        const Calendar = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Users = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const BookOpen = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );



        const CourseRegistrationSystem = () => {
            const [currentMonth, setCurrentMonth] = useState(9);
            
            const courses = [
                { id: 1, name: '피드백 스킬 1차수', date: '2026-10-27', capacity: 4, color: 'emerald' },
                { id: 2, name: '피드백 스킬 2차수', date: '2026-10-29', capacity: 4, color: 'emerald' },
                { id: 3, name: '브릿지 리더십', date: '2026-10-30', capacity: 4, color: 'violet' },
                { id: 4, name: '동기부여 리더십 1차수', date: '2026-10-31', capacity: 4, color: 'amber' },
                { id: 5, name: '동기부여 리더십 2차수', date: '2026-11-04', capacity: 4, color: 'amber' }
            ];

            const [loading, setLoading] = useState(false);
            const [registrations, setRegistrations] = useState([]);
            
            React.useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 5000); // 5초마다 갱신
                return () => clearInterval(interval);
            }, []);

            const loadData = async () => {
                try {
                    const callbackName = 'jsonpCallback' + Date.now();
                    const script = document.createElement('script');
                    
                    window[callbackName] = (data) => {
                        if (data.registrations) {
                            setRegistrations(data.registrations);
                        }
                        document.body.removeChild(script);
                        delete window[callbackName];
                    };
                    
                    // 캐시 방지를 위한 타임스탬프 추가
                    script.src = `${GOOGLE_SCRIPT_URL}?callback=${callbackName}&_=${Date.now()}`;
                    document.body.appendChild(script);
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                }
            };

            const getRegistrationCount = (courseId) => {
                const course = courses.find(c => c.id === courseId);
                return registrations.filter(reg => reg.course === course.name).length;
            };

            const [formData, setFormData] = useState({
                name: '',
                department: '',
                email: '',
                courseId: '',
                additionalCourses: []
            });
            const [submitSuccess, setSubmitSuccess] = useState(false);

            const handleAdditionalCourseToggle = (courseId) => {
                // 1순위 신청과정과 중복 체크
                if (formData.courseId === courseId) {
                    alert('이미 1순위 신청과정으로 선택하신 과정입니다.');
                    return;
                }

                const current = formData.additionalCourses;
                if (current.includes(courseId)) {
                    setFormData({
                        ...formData,
                        additionalCourses: current.filter(id => id !== courseId)
                    });
                } else {
                    if (current.length < 2) {
                        setFormData({
                            ...formData,
                            additionalCourses: [...current, courseId]
                        });
                    } else {
                        alert('추가 신청 과정은 최대 2개까지만 선택 가능합니다.');
                    }
                }
            };

            const handleSubmit = async () => {
                if (!formData.name || !formData.department || !formData.email || !formData.courseId) {
                    alert('기본 정보와 1순위 신청 과정을 모두 입력해주세요.');
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    alert('올바른 이메일 형식을 입력해주세요.');
                    return;
                }

                // 1순위 과정과 추가 과정 중복 체크
                if (formData.additionalCourses.includes(formData.courseId)) {
                    alert('1순위 신청과정과 추가 신청과정에 동일한 과정이 선택되었습니다.\n추가 신청과정에서 해당 과정을 제외해주세요.');
                    return;
                }

                // 최신 데이터로 다시 확인 (동시 신청 대비)
                setLoading(true);
                
                await new Promise(resolve => {
                    const callbackName = 'refreshCallback' + Date.now();
                    const script = document.createElement('script');
                    
                    window[callbackName] = (data) => {
                        if (data.registrations) {
                            setRegistrations(data.registrations);
                        }
                        document.body.removeChild(script);
                        delete window[callbackName];
                        resolve();
                    };
                    
                    // 캐시 방지를 위한 타임스탬프 추가
                    script.src = `${GOOGLE_SCRIPT_URL}?callback=${callbackName}&_=${Date.now()}`;
                    document.body.appendChild(script);
                });

                // 최신 데이터로 체크
                const isDuplicate = registrations.some(reg => 
                    reg.name === formData.name && 
                    reg.email === formData.email
                );

                if (isDuplicate) {
                    alert('이미 수강신청을 완료하셨습니다.\n과정 변경이 필요하시면 Learning&Value 팀으로 문의해주세요.');
                    setLoading(false);
                    return;
                }

                const course = courses.find(c => c.id === parseInt(formData.courseId));
                const currentCount = registrations.filter(reg => reg.course === course.name).length;
                
                if (currentCount >= course.capacity) {
                    alert('죄송합니다. 해당 과정은 정원이 마감되었습니다.');
                    setLoading(false);
                    return;
                }
                const additionalCourseNames = formData.additionalCourses
                    .map(id => courses.find(c => c.id === parseInt(id))?.name)
                    .filter(Boolean)
                    .join(', ');

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: formData.name,
                            department: formData.department,
                            email: formData.email,
                            course: course.name,
                            date: course.date,
                            additionalCourses: additionalCourseNames
                        })
                    });

                    setSubmitSuccess(true);
                    setFormData({
                        name: '',
                        department: '',
                        email: '',
                        courseId: '',
                        additionalCourses: []
                    });
                    
                    setTimeout(() => loadData(), 1000);
                } catch (error) {
                    console.error('신청 실패:', error);
                    alert('신청 중 오류가 발생했습니다. 다시 시도해주세요.');
                } finally {
                    setLoading(false);
                }
            };

            const renderCalendar = () => {
                const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
                const daysInMonthMap = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                const monthStartDays = [3, 6, 6, 2, 4, 0, 2, 5, 1, 3, 6, 1];
                
                const daysInMonth = daysInMonthMap[currentMonth];
                const startDay = monthStartDays[currentMonth];
                const year = 2026;
                const month = currentMonth + 1;

                const calendar = [];
                for (let i = 0; i < startDay; i++) {
                    calendar.push(null);
                }
                for (let day = 1; day <= daysInMonth; day++) {
                    calendar.push(day);
                }

                const getCourseForDate = (day) => {
                    const dateStr = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    return courses.find(c => c.date === dateStr);
                };

                const getColorClasses = (color) => {
                    const colorMap = {
                        emerald: 'bg-emerald-100 text-emerald-700',
                        violet: 'bg-violet-100 text-violet-700',
                        amber: 'bg-amber-100 text-amber-700',
                        blue: 'bg-blue-100 text-blue-700'
                    };
                    return colorMap[color] || 'bg-blue-100 text-blue-700';
                };

                return (
                    <div className="bg-white p-3 rounded-lg shadow-sm border border-gray-200">
                        <div className="flex items-center justify-between mb-2">
                            <button
                                onClick={() => currentMonth > 9 && setCurrentMonth(currentMonth - 1)}
                                disabled={currentMonth <= 9}
                                className="p-1 rounded hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed"
                            >
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <h3 className="font-semibold text-base flex items-center gap-2">
                                <Calendar />
                                2026년 {monthNames[currentMonth]}
                            </h3>
                            <button
                                onClick={() => currentMonth < 10 && setCurrentMonth(currentMonth + 1)}
                                disabled={currentMonth >= 10}
                                className="p-1 rounded hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed"
                            >
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                        <div className="grid grid-cols-7 gap-1">
                            {['일', '월', '화', '수', '목', '금', '토'].map(day => (
                                <div key={day} className="text-center font-semibold text-xs p-1 bg-gray-50">
                                    {day}
                                </div>
                            ))}
                            {calendar.map((day, idx) => {
                                const course = day ? getCourseForDate(day) : null;
                                const count = course ? getRegistrationCount(course.id) : 0;
                                const isFull = count >= 4;
                                return (
                                    <div
                                        key={idx}
                                        className={`min-h-16 p-1 border border-gray-100 ${
                                            day ? 'bg-white' : 'bg-gray-50'
                                        } ${course ? getColorClasses(course.color).replace('text-', 'bg-').split(' ')[0].replace('-100', '-50') : ''}`}
                                    >
                                        {day && (
                                            <>
                                                <div className="text-xs font-semibold mb-1">{day}</div>
                                                {course && (
                                                    <div className={`text-xs p-1 rounded ${isFull ? 'bg-red-100 text-red-700' : getColorClasses(course.color)}`}>
                                                        <div className="font-medium truncate text-xs" title={course.name}>{course.name}</div>
                                                        <div className="flex items-center gap-1 mt-1">
                                                            <Users />
                                                            <span className="text-xs">{count}/{course.capacity}</span>
                                                        </div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-6xl mx-auto p-6">
                        <a 
                            href="https://krafton.atlassian.net/wiki/x/38soG" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="block bg-gradient-to-r from-slate-700 to-slate-800 text-white p-6 rounded-lg mb-6 hover:from-slate-600 hover:to-slate-700 transition-colors cursor-pointer"
                        >
                            <h1 className="text-3xl font-bold flex items-center gap-3">
                                <BookOpen />
                                [선택] MDC 선택과정 수강신청
                            </h1>
                            <p className="mt-2 text-slate-200">과정 별 일정을 확인하시어 신청해 주세요.</p>
                            <div className="mt-3 text-sm text-slate-300 space-y-1">
                                <p>* 최대 4명 정원으로 정원이 초과되면 신청이 마감됩니다.</p>
                                <p>* (1순위 신청 과정)은 필수 선택, (추가 신청 과정)은 0~2개 과정까지 신청 가능합니다.</p>
                                <p>* 수강과정 변경 시 Learning&Value 팀으로 문의 바랍니다.</p>
                                <p>* 클릭 시 MDC 과정 안내 wiki 페이지로 이동합니다.</p>
                            </div>
                        </a>

                        {submitSuccess && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onClick={() => setSubmitSuccess(false)}>
                                <div className="bg-white rounded-lg shadow-xl p-8 max-w-md mx-4" onClick={(e) => e.stopPropagation()}>
                                    <div className="flex flex-col items-center text-center">
                                        <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="text-green-600">
                                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                            </svg>
                                        </div>
                                        <h3 className="text-2xl font-bold text-gray-900 mb-2">신청 완료!</h3>
                                        <p className="text-gray-600 mb-6">수강신청이 성공적으로 완료되었습니다.</p>
                                        <button
                                            onClick={() => setSubmitSuccess(false)}
                                            className="bg-slate-700 text-white px-6 py-2 rounded-lg font-semibold hover:bg-slate-800 transition-colors"
                                        >
                                            확인
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="mb-6 flex gap-4">
                            <div className="w-36 flex-shrink-0">
                                <div className="bg-white p-3 rounded-lg shadow-sm border border-gray-200 sticky top-6">
                                    <h3 className="font-semibold mb-2 text-sm">신청 현황</h3>
                                    <div className="space-y-2 text-xs">
                                        <div className="flex items-center gap-2">
                                            <div className="w-3 h-3 bg-green-100 rounded flex-shrink-0"></div>
                                            <span>여유 (0-2명)</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-3 h-3 bg-orange-100 rounded flex-shrink-0"></div>
                                            <span>마감임박 (3명)</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-3 h-3 bg-red-100 rounded flex-shrink-0"></div>
                                            <span>마감 (4명)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex-1">
                                {renderCalendar()}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 gap-6">
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold mb-4">기본 정보</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            이름 <span className="text-red-500">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            소속 <span className="text-red-500">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.department}
                                            onChange={(e) => setFormData({...formData, department: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            이메일 <span className="text-red-500">*</span>
                                        </label>
                                        <input
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block mb-2">
                                            <span className="text-xl font-semibold text-gray-900">1순위 신청과정</span>
                                            <span className="text-sm font-medium text-gray-700"> (필수 1개 신청)</span>
                                            <span className="text-red-500"> *</span>
                                        </label>
                                        <div className="space-y-2">
                                            {courses.map(course => {
                                                const count = getRegistrationCount(course.id);
                                                const isFull = count >= course.capacity;
                                                
                                                const getBorderColor = (color) => {
                                                    const colorMap = {
                                                        emerald: 'border-emerald-400',
                                                        violet: 'border-violet-400',
                                                        amber: 'border-amber-400'
                                                    };
                                                    return colorMap[color] || 'border-blue-400';
                                                };

                                                const getBgColor = (color) => {
                                                    const colorMap = {
                                                        emerald: 'bg-emerald-50',
                                                        violet: 'bg-violet-50',
                                                        amber: 'bg-amber-50'
                                                    };
                                                    return colorMap[color] || 'bg-blue-50';
                                                };
                                                
                                                return (
                                                    <label
                                                        key={course.id}
                                                        className={`flex items-center justify-between p-3 border-2 rounded-lg cursor-pointer transition-colors ${
                                                            isFull
                                                                ? 'bg-gray-100 border-gray-300 cursor-not-allowed opacity-60'
                                                                : getBorderColor(course.color)
                                                        } ${
                                                            !isFull && formData.courseId === course.id.toString()
                                                            ? getBgColor(course.color)
                                                            : !isFull ? 'bg-white hover:' + getBgColor(course.color) : ''
                                                        }`}
                                                    >
                                                        <div className="flex items-center gap-3">
                                                            <input
                                                                type="radio"
                                                                name="course"
                                                                value={course.id}
                                                                checked={formData.courseId === course.id.toString()}
                                                                onChange={(e) => setFormData({...formData, courseId: e.target.value})}
                                                                disabled={isFull}
                                                                className="w-4 h-4"
                                                            />
                                                            <div>
                                                                <div className="font-medium">{course.name}</div>
                                                                <div className="text-sm text-gray-600">{course.date}</div>
                                                            </div>
                                                        </div>
                                                        <div className={`flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium ${
                                                            isFull
                                                                ? 'bg-red-100 text-red-700'
                                                                : count >= 3
                                                                ? 'bg-orange-100 text-orange-700'
                                                                : 'bg-green-100 text-green-700'
                                                        }`}>
                                                            <Users />
                                                            <span>{count}/{course.capacity}</span>
                                                            {isFull && <span className="ml-1">(마감)</span>}
                                                        </div>
                                                    </label>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block mb-2">
                                            <span className="text-xl font-semibold text-gray-900">추가 신청과정</span>
                                            <span className="text-sm font-medium text-gray-700"> (0개~2개 신청 가능)</span>
                                        </label>
                                        <div className="space-y-2">
                                            {courses.map(course => {
                                                const isSelected = formData.additionalCourses.includes(course.id.toString());
                                                
                                                const getBorderColor = (color) => {
                                                    const colorMap = {
                                                        emerald: 'border-emerald-400',
                                                        violet: 'border-violet-400',
                                                        amber: 'border-amber-400'
                                                    };
                                                    return colorMap[color] || 'border-blue-400';
                                                };

                                                const getBgColor = (color) => {
                                                    const colorMap = {
                                                        emerald: 'bg-emerald-50',
                                                        violet: 'bg-violet-50',
                                                        amber: 'bg-amber-50'
                                                    };
                                                    return colorMap[color] || 'bg-blue-50';
                                                };
                                                
                                                return (
                                                    <label
                                                        key={course.id}
                                                        className={`flex items-center justify-between p-3 border-2 rounded-lg cursor-pointer transition-colors ${
                                                            getBorderColor(course.color)
                                                        } ${
                                                            isSelected
                                                            ? getBgColor(course.color)
                                                            : 'bg-white hover:' + getBgColor(course.color)
                                                        }`}
                                                    >
                                                        <div className="flex items-center gap-3">
                                                            <input
                                                                type="checkbox"
                                                                value={course.id}
                                                                checked={isSelected}
                                                                onChange={() => handleAdditionalCourseToggle(course.id.toString())}
                                                                className="w-4 h-4"
                                                            />
                                                            <div>
                                                                <div className="font-medium">{course.name}</div>
                                                                <div className="text-sm text-gray-600">{course.date}</div>
                                                            </div>
                                                        </div>
                                                    </label>
                                                );
                                            })}
                                        </div>
                                        <p className="text-xs text-gray-500 mt-2">* 1순위 신청과정 선 입과 후 과정 정원에 따라 추가 신청과정의 입과가 불가능할 수 있습니다</p>
                                    </div>

                                    <button
                                        onClick={handleSubmit}
                                        disabled={loading}
                                        className="w-full bg-slate-700 text-white py-3 rounded-lg font-semibold hover:bg-slate-800 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                                    >
                                        {loading ? '처리 중...' : '수강신청하기'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CourseRegistrationSystem />, document.getElementById('root'));
    </script>
</body>
</html>
